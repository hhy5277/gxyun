<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/font_class.css" media="all" />
		<link rel="stylesheet" href="../../css/news.css" media="all" />
	</head>
	<body class="childrenBody">
		<div id="listContainer">
			<blockquote class="layui-elem-quote news_search">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="请输入共享云标题" class="layui-input search_input">
					</div>
					<a class="layui-btn search_btn">查询</a>
				</div>
			</blockquote>
			<div class="layui-form news_list">
				<table class="layui-table">
					<colgroup>
						<col width="80">
						<col width="18%">
						<col width="18%">
						<col>
						<col>
						<col>
						<col>
						<col width="10%">
						<col width="15%">
					</colgroup>
					<thead>
						<tr>
							<th>链接ID</th>
							<th>标题</th>
							<th>地址</th>
							<th>密码</th>
							<th>作者</th>
							<th>点赞</th>
							<th>差评</th>
							<th>日期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="news_content listInit" v-if='gxyLinkList.length'>
						<tr v-for='item in gxyLinkList' :key='item.linkId' v-cloak>
							<td>{{item.linkId}}</td>
							<td>{{item.linkTitle}}</td>
							<td>
								<a :href="item.linkUrl" target="_blank">{{item.linkUrl}}</a>
							</td>
							<td>{{item.linkPwa || '暂无！'}}</td>
							<td>{{item.linkAuthor}}</td>
							<td>{{item.linkPraise}}</td>
							<td>{{item.linkReport}}</td>
							<td>{{formatTime(item.linkTime)}}</td>
							<td>
								<a class="layui-btn layui-btn-mini news_edit"><i class="iconfont icon-edit"></i> 编辑</a>
								<a class="layui-btn layui-btn-normal layui-btn-mini news_collect"><i class="layui-icon">&#xe600;</i> 收藏</a>
								<a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="'+data[i].newsId+'"><i class="layui-icon">&#xe640;</i>
									删除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="page"></div>
		</div>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script src="../../layui/vue/vue.js"></script>
		<script src="http://lib.baomitu.com/axios/0.19.0-beta.1/axios.min.js"></script>
		<script type="text/javascript" src="newsList.js"></script>
	</body>
</html>
